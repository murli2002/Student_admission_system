<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>

                        <div class="input-field">
                            <label>Are you an NRI?</label>
                            <select required>
                                <option disabled selected>Yes/No</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>

                    </div>

                    <span class="title">Education Details</span>
                    
                    <div class="fields">
                        <div class="input-field">
                            <label>10th Score</label>
                            <input type="number" placeholder="Enter marks in %" required>
                        </div>

                        <div class="input-field">
                            <label>12th Score</label>
                            <input type="number" placeholder="Enter marks in %" required>
                        </div>

                        <div class="input-field">
                            <label>JEE Mains Score</label>
                            <input type="number" placeholder="Enter score in %" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details choices">
                    <span class="title">Choice of Campus</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>1st Preference</label>
                            <select required>
                                <option disabled selected>Select 1st choice</option>
                                <option>Chennai</option>
                                <option>Vellore</option>
                                <option>Andhra Pradesh</option>
                                <option>Uttar Pradesh</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>2nd Preference</label>
                            <select required>
                                <option disabled selected>Select 2nd choice</option>
                                <option>Chennai</option>
                                <option>Vellore</option>
                                <option>Andhra Pradesh</option>
                                <option>Uttar Pradesh</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>3rd Preference</label>
                            <select required>
                                <option disabled selected>Select 3rd choice</option>
                                <option>Chennai</option>
                                <option>Vellore</option>
                                <option>Andhra Pradesh</option>
                                <option>Uttar Pradesh</option>
                            </select>
                        </div>
                    </div>

                    <span class="title">Choice of Stream</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>1st Preference</label>
                            <select required>
                                <option disabled selected>Select 1st choice</option>
                                <option>BTech Computer Science and Engineering</option>
                                <option>BTech Electronics and Computer Engineering</option>
                                <option>BTech Electronics and Communication Engineering</option>
                                <option>BTech Mechanical Engineering</option>
                                <option>BTech Electrical and Electronics Engineering</option>
                                <option>BTech Civil Engineering</option>
                                <option>BTech Chemical Engineering</option>
                                <option>BTech Biotechnology</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>2nd Preference</label>
                            <select required>
                                <option disabled selected>Select 2nd choice</option>
                                <option>BTech Computer Science and Engineering</option>
                                <option>BTech Electronics and Computer Engineering</option>
                                <option>BTech Electronics and Communication Engineering</option>
                                <option>BTech Mechanical Engineering</option>
                                <option>BTech Electrical and Electronics Engineering</option>
                                <option>BTech Civil Engineering</option>
                                <option>BTech Chemical Engineering</option>
                                <option>BTech Biotechnology</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>3rd Preference</label>
                            <select required>
                                <option disabled selected>Select 3rd choice</option>
                                <option>BTech Computer Science and Engineering</option>
                                <option>BTech Electronics and Computer Engineering</option>
                                <option>BTech Electronics and Communication Engineering</option>
                                <option>BTech Mechanical Engineering</option>
                                <option>BTech Electrical and Electronics Engineering</option>
                                <option>BTech Civil Engineering</option>
                                <option>BTech Chemical Engineering</option>
                                <option>BTech Biotechnology</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="details">

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="/School%20Pro/script.js"></script>
</body>
</html>
